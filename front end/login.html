<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes">
    <title>login</title>
    <!-- favicon  -->
    <link rel="shortcut icon" href="static/img/logo.png" type="image/x-icon">
    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!-- style sheet  -->
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <main class="container-fluid login-body">
        <div class="row">
            <div class="col-sm-4 col-lg-4"></div>
                <div class="col-sm-4 col-lg-4 login-bg">
                    <form action="" method="post" class="login-form">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="text-light">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                            <small id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1" class="text-light">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label text-light" for="exampleCheck1">Check me out</label>
                        </div>
                        <div class="row content-button">
                            <div class=" px-2">
                                <button type="submit" class="btn btn-lg btn-warning btn-learn">Login</button>
                            </div>
                            <div class=" px-2">
                                <a href="./registration.html" class="btn btn-lg btn-reg">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
            <div class="col-sm-4 col-lg-4"></div>
        </div>
    </main>

    <!-- + footer section + -->
    <footer class="reg-footer">
        <div class="footer-text">
        <p class="text-center">
            Copyright Â© 2020. All rights reserved by BINARY OPTIONS LIMITED
        </p>
        </div>
    </footer>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
