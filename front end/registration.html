    <div class="col-lg bg-image">
      <h2 class="text-center text-uppercase text-dark bg-image-header">
        Registration at binaryoptionslimted
      </h2>
    </div>
    <!-- + form input + -->
    <section class="row form-row">
        <div class="col-lg-4"></div>
        <section class="col-lg-4 form-bg-image">
          <form action="" method="post" class="form-form"> 
            <div class="form-group">
              <label for="formGroupExampleInput1">Full name</label>
              <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="enter your fullname" required>
              <small id="emailHelp" class="form-text text-light">We'll never share your ID with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your email" required>
              <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail2">Comfirm Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="comfirm your email" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword2">Retype Password</label>
              <input type="password" class="form-control" id="exampleInputPassword2" required>
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">bitcoin with credit card account ID</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="1YourBitcoinAddressmwGAiHnxQWP87j2" required>
              <small id="emailHelp" class="form-text">We'll never share your ID with anyone else.</small>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1"> Check me out</label>
            </div>
            <button type="submit" class="btn btn-warning btn-learn">Register</button>
          </form>
        </section>
        <div class="col-lg-4"></div>
    </section>
